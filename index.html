<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <script src="tune.js" type="module"></script>

    <script src="playbackData.js" type="module"></script>
    <script src="util.js" type="module"></script>
    <script src="style.js" type="module"></script>
    <script src="keyboard.js" type="module"></script>
    <script src="ruler.js" type="module"></script>
    <script src="grid.js" type="module"></script>
    <script src="seqNote.js" type="module"></script>
    <script src="seqEdge.js" type="module"></script>

<body>
    <p>HI!!!</p>
    <div id="sequencer">
        <p>hello i am part of the seq</p>
        <div id="controls-container"></div>

        <div class="seq">

            <!-- keyboard -->
            <div class="left-container">
                <button id="ruler-controls">hi</button>
                <div class="piano-container hidden-scrollable">
                    <div id="roll-keyboard"></div>
                </div>
            </div>

            <!-- ruler -->
            <div class="ruler-container hidden-scrollable">
                <span id="ruler"></span>
            </div>

            <!-- piano roll -->
            <div class="right-container">
                <div id="piano-roll"></div>
            </div>
        </div>
    </div>
    <p>HI!!!</p>
</body>
</html>
